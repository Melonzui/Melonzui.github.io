<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이미지 명령어 사용법</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fdfdfd; }
    img { max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 1rem; }
    .command { background: #eee; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>이미지 명령어 사용법</h1>
  
  <div class="command">
    <strong>예시:</strong><br />
    <code>/이미지 흰색 곱슬머리의 청년이 붉은 눈으로 미소 짓고 있는 모습</code>
  </div>

  <img src="example1.png" alt="이미지 예시 1" />

  <div class="command">
    <strong>명령어 포맷:</strong><br />
    <code>/이미지 [원하는 설명]</code><br />
    예: <code>/이미지 고양이가 모자를 쓰고 책 읽는 중</code>
  </div>

  <img src="example2.png" alt="이미지 예시 2" />

  <footer>
    <p>Made by @yourname | GitHub Pages</p>
  </footer>
</body>
</html>
