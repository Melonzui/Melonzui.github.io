<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이미지 명령어 사용법</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .example {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .example img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .command {
      background-color: #f0f0f0;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-family: monospace;
      color: #333;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>🖼️ 이미지 명령어 사용법</h1>

  <div class="example">
    <img src="assets/D1.png" alt="예시 이미지 1" />
    <div class="command">/이미지 흰색 곱슬머리의 청년이 붉은 눈으로 미소 짓고 있는 모습</div>
  </div>

  <div class="example">
    <img src="assets/tg.png" alt="예시 이미지 2" />
    <div class="command">/이미지 고양이가 모자를 쓰고 책 읽는 중</div>
  </div>

  <footer>
    © 2025 이미지 가이드 by @yourname
  </footer>

</body>
</html>
