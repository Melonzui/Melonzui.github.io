<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 명령어 가이드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .example {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
    }

    .example img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      object-fit: cover;
    }

    .command {
      background-color: #f0f0f0;
      padding: 0.5rem;
      margin-top: 0.75rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.9rem;
      word-break: keep-all;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>🖼️ 이미지 명령어 가이드</h1>
  <div class="gallery" id="gallery"></div>

  <footer>
    © 2025 이미지 가이드 by @yourname
  </footer>

  <script>
    const imageFiles = [
      "D21.png","D22.png","D23.png","D24.png","D25.png","D26.png","D27.png","D28.png","D29.png",
    ];

    const gallery = document.getElementById("gallery");

    imageFiles.forEach(file => {
      const commandText = file.replace(/\.[^/.]+$/, ""); // 확장자 제거
      const div = document.createElement("div");
      div.className = "example";
      div.innerHTML = `
        <img src="assets/${file}" alt="${commandText}">
        <div class="command">/이미지 ${commandText}</div>
      `;
      gallery.appendChild(div);
    });
  </script>

</body>
</html>
