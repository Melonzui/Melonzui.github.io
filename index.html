<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 명령어 가이드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .example {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .example img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .command {
      background-color: #f0f0f0;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-family: monospace;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>🖼️ 이미지 명령어 가이드</h1>
  <div id="gallery"></div>

  <footer>
    © 2025 이미지 가이드 by @yourname
  </footer>

  <script>
    // 수동으로 이미지 파일명을 나열
    const imageFiles = [
      "D1.png",
      "tg.png",
      "D23.png"
    ];

    const gallery = document.getElementById("gallery");

    imageFiles.forEach(file => {
      const commandText = file.replace(/\.[^/.]+$/, ""); // 확장자 제거
      const div = document.createElement("div");
      div.className = "example";
      div.innerHTML = `
        <img src="assets/${file}" alt="${commandText}">
        <div class="command">/이미지 ${commandText}</div>
      `;
      gallery.appendChild(div);
    });
  </script>
</body>
</html>
